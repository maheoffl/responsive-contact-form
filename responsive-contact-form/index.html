<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="form">
        <div class="heading">
          <h1>Contact Form</h1>
          <h2>Please fill all the texts in the fields.</h2>
        </div>
        <div class="content">
          <div class="name">
            Your Name : <br />
            <input
              type="text"
              name="name"
              placeholder="Your  Full Name"
              required />
          </div>
          <div class="email">
            Your Email : <br />
            <input
              type="email"
              name="name"
              placeholder="enter vaild  email address"
              required />
          </div>
          <div class="message">
            Message : <br />
            <textarea
              name="Message"
              id="Message"
              cols="10"
              rows="10"
              maxlength="200"
              placeholder="describe in 200 charecters"></textarea>
          </div>
          <div class="subject">
            subject :
            <select name="subject" id="">
              <option value="for admission">...select...</option>
              <option value="for admission">For admission</option>
              <option value="for admission">For information</option>
              <option value="for admission">For casual meeting</option>
            </select>
          </div>
          <button>Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
